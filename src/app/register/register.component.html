<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<div class="container">
    <h2>Registration : BSL</h2>
    <form>
      <div class="form-group">
        <label>Username:</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label>Educational Institution Name(Optional): </label>
        <input type="text" class="form-control" name="institution" [(ngModel)]="institution">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="password">
      </div>
    </form>
    <button (click)="registerUser()">Register</button> 
  </div>

<app-otp-verification *ngIf="OTPSent==true"></app-otp-verification>
