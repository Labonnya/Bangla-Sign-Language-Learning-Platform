<form class="container" (submit)="onSubmit()">
  <div class="form-group">
    <label for="title">Course Title:</label>
    <input class="form-control" type="text" id="title" name="title" [(ngModel)]="title">
  </div>
  <div class="form-group">
    <label for="description">Course Description:</label>
    <input class="form-control" type="text" id="description" name="description" [(ngModel)]="description">
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="addVideo()">Add Video</button>
  </div>
  <div class="form-group" *ngIf="showVideoForm">
    <label for="video">Video:</label>
    <input class="form-control-file" type="file" accept="video/*" (change)="onVideoSelected($event)">
  </div>
  <div class="form-group" *ngIf="showVideoForm">
    <label for="vdesc">Content Description:</label>
    <input class="form-control" type="text" id="vdesc" name="vdesc" [(ngModel)]="vdesc">
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
