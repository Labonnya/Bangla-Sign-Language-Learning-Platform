<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" *ngFor="let question of questions; let i = index">
  <h2>{{i+1}}. {{ question.label }}</h2>
  <div class="container"> 
    <input type="radio" name="{{ question.label }}" value="{{ question.choice1 }}" [(ngModel)]="selectedChoice[i]">
    <img [src]="question.choice1" height="100px" width="100px"><br>
    <input type="radio" name="{{ question.label }}" value="{{ question.choice2 }}" [(ngModel)]="selectedChoice[i]">
    <img [src]="question.choice2" height="100px" width="100px"><br>
    <input type="radio" name="{{ question.label }}" value="{{ question.choice3 }}" [(ngModel)]="selectedChoice[i]">
    <img [src]="question.choice2" height="100px" width="100px"><br>
    <input type="radio" name="{{ question.label }}" value="{{ question.choice4 }}" [(ngModel)]="selectedChoice[i]">
    <img [src]="question.choice2" height="100px" width="100px"><br><br>
  </div>
</div>

<button (click)="checkAnswer()">Submit</button>

</body>
</html>
