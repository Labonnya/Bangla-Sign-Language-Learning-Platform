<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" *ngFor="let question of questions; let i = index">
  <h2>{{i+1}}. {{ question.label }}</h2>
  <div class="container"> 
    <input type="radio" name="{{ question.label }}" value="{{ question.choice1 }}" [(ngModel)]="selectedChoice[i]">
    <img [src]="question.choice1" height="100px" width="100px"><br>
    <input type="radio" name="{{ question.label }}" value="{{ question.choice2 }}" [(ngModel)]="selectedChoice[i]">
    <img [src]="question.choice2" height="100px" width="100px"><br>
    <input type="radio" name="{{ question.label }}" value="{{ question.choice3 }}" [(ngModel)]="selectedChoice[i]">
    <img [src]="question.choice2" height="100px" width="100px"><br>
    <input type="radio" name="{{ question.label }}" value="{{ question.choice4 }}" [(ngModel)]="selectedChoice[i]">
    <img [src]="question.choice2" height="100px" width="100px"><br><br>
  </div>
</div>

<div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Submit</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
