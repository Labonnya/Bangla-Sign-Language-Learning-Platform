<div class="container">
  <h2>Display Page</h2>
  <div class="row">
    <div class="col">
      <p><strong>Course Title:</strong> {{formData.title}}</p>
      <p><strong>Course Description:</strong> {{formData.description}}</p>
      <p><strong>Video Description:</strong> {{formData.vdesc}}</p>
    </div>
    <div class="col">
      <video controls class="w-100">
        <source [src]="formData.videoUrl" type="video/mp4">
      </video>
      <a routerLink="/videos" class="btn btn-primary">View Videos</a>
    </div>
  </div>
</div>
